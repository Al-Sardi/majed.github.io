<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildergallerie</title>
    <link rel="stylesheet" href="imgallery.css">
    <link rel="icon" href="src/gallery.png">
</head>
<body>
    <header>
        <div class="content">
            <div class="left">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>
            </div>
            <div class="mid">
                <h1>Bildergallerie</h1>
            </div>
            <div class="right">
                <img src="src/gallery.png" alt="img">
            </div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <br>
            <div class="img-slide">
                <img id="displayed-img" src="src/imgs-for-slide/d1.jpg">
            </div>
            <div class="controls">
                <div class="left">
                    <a id="leftbtn" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </a>
                </div>
                <div class="right">
                    <a id="rightbtn" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </a>
                </div>
            </div>
        </div>
        <script>
        let lBtn = document.querySelector("#leftbtn");
        let rBtn = document.querySelector("#rightbtn");
        let currImg = document.getElementById("displayed-img");

        let counter = 1;

        rBtn.onclick = () => {
            nextImg();
        }
        lBtn.onclick = () => {
            prevImg();
        }
        
        //Bei 9 Bildern (d1 - d9)
        //Bei + --> counter > 8 ? counter = 1 : counter++;
        //Bei - --> counter < 2 ? counter = 9 : counter--;

        function nextImg() {
            counter > 8 ? counter = 1 : counter++; 
            currImg.src = "src/imgs-for-slide/d"+counter+".jpg";
        }
        function prevImg() {
            counter < 2 ? counter = 9 : counter--; 
            currImg.src = "src/imgs-for-slide/d"+counter+".jpg";
        }

        </script>
    </main>
</body>
</html>
